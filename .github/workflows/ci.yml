name: github-ci-demo

on: 
 push:
  branches: [main]


jobs: 
 build:
   runs-on: ubuntu-latest
   steps:
     - name: checkout repository
       uses: actions/checkout@v3       
     - name: install dependencies
       run: npm install
     - name: run tests
       run: npm run test
       






